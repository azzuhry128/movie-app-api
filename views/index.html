<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <title>Document</title>
</head>
<body>
  <form id="registerForm" action="/registration" method="POST">
    <label id="label" for="username">username</label>
    <input id="input" type="text" name="username">

    <label id="label" for="email">email</label>
    <input id="input" type="text" name="email">

    <label id="label" for="phone">phone</label>
    <input id="input" type="number" name="phone">

    <label id="label" for="password">password</label>
    <input id="input" type="password" name="password">

    <button>submit</button>
  </form>
</body>
